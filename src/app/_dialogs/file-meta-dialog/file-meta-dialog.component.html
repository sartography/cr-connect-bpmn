<div mat-dialog-content>
  <form [formGroup]="form">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="form"
    ></formly-form>
  </form>
</div>

<div mat-dialog-actions>
  <button [disabled]="!model.fileName" (click)="onSubmit()" color="primary" mat-flat-button>Save</button>
  <button (click)="onNoClick()" mat-flat-button>Cancel</button>
</div>
