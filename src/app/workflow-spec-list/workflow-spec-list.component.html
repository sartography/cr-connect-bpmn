
<div class="container">
  <h1>Workflow Specifications</h1>
  <button mat-flat-button color="primary" (click)="newWorkflowSpec()">
    <mat-icon>library_add</mat-icon>
    Add new workflow specification
  </button>
</div>
<div class="container">
  <mat-card *ngFor="let wfs of workflowSpecs" class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>
        <h1>{{wfs.id}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{wfs.name}}</h2>
        <h3>{{wfs.display_name}}</h3>
      </mat-card-subtitle>
      <span fxFlex></span>
      <button mat-icon-button title="Delete this workflow specification" color="warn" (click)="deleteWorkflowSpec(wfs.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p>{{wfs.description}}</p>
      <app-file-list [workflowSpec]="wfs"></app-file-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>note_add</mat-icon>
        Add new file
      </button>
      <button mat-button>
        <mat-icon>cloud_upload</mat-icon>
        Upload file
      </button>
    </mat-card-actions>
  </mat-card>
</div>
