
<div class="container">
  <h1>Workflow Specifications</h1>
  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-flat-button color="primary" (click)="editWorkflowSpec()">
      <mat-icon>library_add</mat-icon>
      Add new workflow specification
    </button>
    <button mat-flat-button color="primary" (click)="editWorkflowSpecCategory()">
      <mat-icon>library_add</mat-icon>
      Add category
    </button>
  </div>
</div>
<div class="container" *ngFor="let cat of workflowSpecsByCategory">
  <h2>{{cat.display_name}}</h2>
  <mat-card *ngFor="let wfs of cat.workflow_specs" class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>
        <h3>
          {{wfs.display_name}}
          <button mat-mini-fab color="primary" (click)="editWorkflowSpec(wfs)"><mat-icon>edit</mat-icon></button>
        </h3>
      </mat-card-title>
      <mat-card-subtitle>
        <h4>{{wfs.name}}</h4>
        <h5>{{wfs.id}}</h5>
      </mat-card-subtitle>
      <span fxFlex></span>
      <button mat-icon-button title="Delete this workflow specification" color="warn" (click)="confirmDeleteWorkflowSpec(wfs)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p>{{wfs.description}}</p>
      <app-file-list [workflowSpec]="wfs"></app-file-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/modeler/' + wfs.id]" [queryParams]="{action: 'newFile'}">
        <mat-icon>note_add</mat-icon>
        Add new BPMN or DMN file
      </button>
      <button mat-button [routerLink]="['/modeler/' + wfs.id]" [queryParams]="{action: 'openFile'}">
        <mat-icon>cloud_upload</mat-icon>
        Upload BPMN or DMN file
      </button>
    </mat-card-actions>
  </mat-card>
</div>
