<mat-card class="mat-elevation-z0 {{workflowSpec.is_master_spec ? 'master-status' : ''}}" [id]="workflowSpec.id">
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <h3>{{workflowSpec.display_name}}</h3>
      <div class="action-buttons">
        <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
      </div>
      <span fxFlex></span>
      <ng-container>
        <button (click)="makeMasterStatus()" *ngIf="!workflowSpec.is_master_spec" mat-button color="accent">
          <mat-icon>radio_button_unchecked</mat-icon>
          Master status spec
        </button>
        <button *ngIf="workflowSpec.is_master_spec" (click)="makeMasterStatus()" mat-button color="accent">
          <mat-icon>radio_button_checked</mat-icon>
          Master status spec
        </button>
      </ng-container>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl gdAreas="field value" gdColumns="8ch auto">
      <dt>ID</dt><dd>{{workflowSpec.id}}</dd>
      <dt>Name</dt><dd>{{workflowSpec.name}}</dd>
      <dt>Description</dt><dd>{{workflowSpec.description}}</dd>
    </dl>

    <h4>Workflow Spec Files</h4>
    <app-file-list [workflowSpec]="workflowSpec"></app-file-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
